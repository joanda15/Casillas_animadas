<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards lumionsas</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" >
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-windows"></i>
          <h3>WEB</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Desarrollo web con Angular</p>
          <a href="https://angular.io/" target="_blank" type="button">Angular</a>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-android"></i>
          <h3>MOVIL</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Desarrollo de aplicaciones moviles con React Native </p>
          <a href="https://reactnative.dev/" target="_blank" type="button">React Native</a>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fab fa-apple"></i>
          <h3>ESCRITORIO</h3>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <p>Desarrollo de aplicaciones para escritorio en Windows con Electron</p>
          <a href="https://www.electronjs.org/" target="_blank" type="button">Electron</a>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
